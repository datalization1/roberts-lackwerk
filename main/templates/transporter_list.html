<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h4 mb-0">Mietfahrzeuge</h1>
  <a href="{% url 'available_transporters' %}" class="btn btn-dark">
    Nach Datum & Zeit suchen
  </a>
</div>

<!-- … deine Fahrzeugliste … -->
{% for transporter in transporters %}
  <div class="card mb-2">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <div class="fw-semibold">{{ transporter.name }}</div>
        {% if transporter.plate %}<div class="text-muted small">Kennzeichen: {{ transporter.plate }}</div>{% endif %}
      </div>
      <div class="d-flex gap-2">
        <a href="{% url 'transporter_availability' transporter.id %}" class="btn btn-outline-secondary btn-sm">
          Verfügbarkeit anzeigen
        </a>
        <a href="{% url 'booking_create' %}?transporter={{ transporter.id }}" class="btn btn-primary btn-sm">
          Jetzt reservieren
        </a>
      </div>
    </div>
  </div>
{% endfor %}
