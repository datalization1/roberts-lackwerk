name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DJANGO_DEBUG: "True"
      DJANGO_ENV: "development"
      DJANGO_SECRET_KEY: "ci-secret-key"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Django tests
        run: |
          python manage.py test api main adminportal
      - name: Pytest
        run: |
          pytest -m "not e2e"
